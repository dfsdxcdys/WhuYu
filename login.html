<!DOCTYPE html>
<html>
<head>
    <title>物品交易平台</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="icon" href="./img/Logo.png" type="image/x-icon">
    <style>
        body {
            background-image: url('./img/background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }       
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .input_area {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid #b1b0b0;
            padding: 20px;
            background-color: rgba(236, 246, 255, 0.74);
        }
        .input_title1, .input_title2 {
            text-align: center;
        }
        .input_title1 h1 {
            font-size: 30px;
            font-family: Arial, sans-serif;            
        }
        .input_title2 h2 {
            font-size: 25px;
            font-family: Arial, sans-serif;
        }
        .input_box {
            display: flex;
            flex-direction: column; 
            margin-bottom: 5px;         
        }
        .button-container button {
            width: 100px;
            height: 40px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="center">
        <div class="input_area">
            <div class="input_title1">
                <h1>欢迎来到物品武大二手交易平台</h1>
                <h1>WHUYU</h1>
            </div>
            <div class="input_title2">
                <h2>请登录或注册</h2>
            </div>
            <div class="input_box">
                <input type="text" id="username" placeholder="用户名" style="text-align: center; font-size: 15px;">
            </div>
            <div class="input_box">
                <input type="password" id="password" placeholder="密码" style="text-align: center; font-size: 15px;">
            </div>
            
            <div class="button-container">
                <button id="register" style="text-align: center; font-size: 15px;">注册</button>
                <button id="login" style="text-align: center; font-size: 15px;">登录</button>
            </div>
        </div>
    </div>
    <div id="itemList"></div>
    <script src="main.js"></script>
</body>
</html>
